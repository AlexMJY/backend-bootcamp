<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ex8.html</title>
</head>
<body>
<h4>사칙연산</h4>
<ul>
    <li> 10 + 20 = <span th:text="10 + 20"></span></li>
    <li> 40 % 20 = <span th:text="40 % 20"></span></li>
</ul>
<hr>
<h4>비교연산</h4>
<ul>
    <li>10 > 20 <span th:text="10 > 20"></span></li>
    <li>10 > 20 <span th:text="10 &gt; 20"></span></li>
    <li>10 gt 20 <span th:text="10 gt 20"></span></li>
    <li>10 gt 20 <span th:text="10 ge 20"></span></li>
    <li>10 == 20 <span th:text="10 == 20"></span></li>
    <li>10 != 20 <span th:text="10 != 20"></span></li>
</ul>
<hr>
<h4>조건식</h4>
<ul>
    <li>(100 % 2 == 0) ? '짝수' : '홀수' = <span th:text="(100 % 2 == 0) ? '짝수' : '홀수'"></span></li>
    <li>${data}?:'No Data' = <span th:text="${data}?:'No Data'"></span></li>
    <li>${nullvalue}?:'No Data' = <span th:text="${nullvalue}?:'No Data'"></span></li>
</ul>



</body>
</html>
