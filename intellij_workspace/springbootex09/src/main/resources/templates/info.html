<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>info.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h3>info.html</h3>
    <h3 th:text="${msg}"></h3>
    <div class="container">
        <table class="table table-striped">
            <tr>
                <th>순번</th>
                <th>NO</th>
                <th>ID</th>
                <th>PW</th>
                <th>NAME</th>
                <th>GENDER</th>
                <th>MOTIVE</th>
                <th>EMAIL</th>
            </tr>

            <tr th:each="member, memberStat : ${list}">
                <td><a th:href="@{/member/delete/{id}(id = ${member.getNo()})}" href="" th:text="${memberStat.count}"></a></td>  <!-- /list/delete/101 <== 101멤버 삭제 -->
                <td><a th:href="@{/member/update/{id}(id = ${member.getNo()})}" href="" th:text="${member.getNo()}"></a></td>
                <td th:text="${member.getId()}"></td>
                <td th:text="${member.getPw()}"></td>
                <td th:text="${member.getName()}"></td>
                <td th:text="${member.getGender()}"></td>
                <td th:text="${member.getMotive()}"></td>
                <td th:text="${member.getEmail()}"></td>
            </tr>

            <tr>
                <td colspan="7">
                    <a href="/member/add">추가</a>
                </td>
            </tr>

        </table>

    </div>
</body>
</html>
