                <th> </th>

                <td><span th:text="${dto.deptno}"></span></td>

                    <span th:text="비서울" th:unless="${dto.loc == '서울'}"></span>
                </td>

                <td th:switch="${dto.deptno}">
                    <span th:case="10">10번부서</span>
                    <span th:case="20">20번부서</span>
                    <span th:case="*">기타부서</span>
                </td>
            </tr>
        </table>

        <th:block th:each="dto: ${dList}">
