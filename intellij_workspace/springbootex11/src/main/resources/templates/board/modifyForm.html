<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>modifyForm.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h3>modifyForm.html</h3>
    <form action="/board/modify" method="post" th:object="${dto}">
        <input type="hidden" name="bno" th:value="*{bno}">
        <table class="table table-striped">
            <tr>
                <th>작성자</th>
                <td><input type="text" name="writer" class="form-control" th:value="*{writer}"></td>
            </tr>
            <tr>
                <th>제목</th>
                <td><input type="text" name="title" class="form-control" th:value="*{title}"></td>
            </tr>
            <tr>
                <th>내용</th>
                <td>
                    <textarea name="contents" class="form-control" cols="30" rows="10" th:field="*{contents}"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <a href="/board/list" class="btn btn-outline-primary">목록</a>
                    <input type="submit" class="btn btn-outline-warning" value="수정">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
