<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h3 th:text="${msg}">MSG</h3>
        <a th:href="@{/board/write}">글쓰기</a>

        <table class="table table-striped mt-2">
            <tr>
                <th>BNO</th>
                <th>WRITER</th>
                <th>TITLE</th>
<!--                <th>CONTENTS</th>-->
                <th>HITS</th>
                <th>REGDATE</th>
<!--                <th>IP</th>-->
<!--                <th>STATUS</th>-->
            </tr>

            <tr th:each="board : ${list}" th:object="${board}">
                <td th:text="*{bno}"></td>
                <td th:text="*{writer}"></td>
                <td>
                    <a th:href="@{|/board/detail/*{bno}|}" th:text="*{title}"></a>
                </td>
                <!--                <td th:text="*{contents}"></td>-->
                <td th:text="*{hits}"></td>
                <td th:text="*{#temporals.format(regDate, 'yyyy-MM-dd')}"></td>
                <!--                <td th:text="*{ip}"></td>-->
                <!--                <td th:text="*{status}"></td>-->
            </tr>
        </table>
    </div>


</body>
</html>
