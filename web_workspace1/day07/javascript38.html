<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript38.html</title>
    <style>
        #myCanvas { background: #aaaaaa; }
    </style>
    <script>
        // 1. 현재장치 로딩되면 test2 함수 실행
        // 2. test2 함수에서는 myCanvas 객체 가져오기
        //    2d 객체 ctx 가져오기
        //    100, 100 위치 50, 50 빨강색 사각형
        //    200, 100 위치 50, 50 노랑색 사각형
        //    300, 100 위치 50, 50 파랑색 사각형
        function test2() {
            let canvas = document.getElementById("myCanvas");
            let ctx = canvas.getContext("2d");

            ctx.fillStyle="red";
            ctx.fillRect(100, 100, 50, 50);
            
            ctx.fillStyle="yellow";
            ctx.fillRect(200, 100, 50, 50);
            
            ctx.fillStyle="blue";
            ctx.fillRect(300, 100, 50, 50);

            let name = "뽀로로";
            ctx.font = "35px 고딕";
            ctx.fillText("이름 : " + name, 100, 50);

            let ppororo = new Image();
            // 이미지 소스
            ppororo.rsc = "../images/before.png";

        }

        window.onload=test2;  // 재사용성 없으면 익명함수 넣어도 됨
    </script>

</head>
<body>
    <canvas id="myCanvas" width="500px" height="500px"></canvas>
</body>
</html>
