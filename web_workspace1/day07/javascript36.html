    <script>
        // 자바스크립트에서 객체를 표현하는 표기법
        function Person(name, age, gender, job) { // Java의 생성자 역할
            this.name = name;
            this.age = age;
            this.gender = gender;
            this.job = job;
            this.isAdult = function() {
                let result;
                if (this.age > 18) { 
                    result = "성인" 
                }
                else { 
                    result = "미성년자" 
                }
                console.log(this.name + "씨는 " + this.age + "살이고, "+ result + "입니다.");
            }
        }

        let sin = new Person("신데렐라", 14, "여", "가정부")
        console.log(sin);
        console.log(sin.job);
        sin.isAdult()
        
    </script>
