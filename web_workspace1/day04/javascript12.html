<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript12.html</title>
    <script>
        function prt() {
            let d = document.getElementById("dan");
            let dan = parseInt(d.value)
            for (var i = 1; i <= 9; i++) {
                console.log(dan + " x " + i + " = " + dan * i);
                document.write("<h2>" + dan + " x " + i + " = " + dan * i + "</h2>");
            }
        }
    </script>
</head>
<body>
    <input type="text" name="" id="dan">
    <input type="button" value="구구단" onclick="prt()">
</body>
</html>
