<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript08.html</title>
    <script>
        function cumulate(n) {
            var cnt = 0;
            for (var i = 0; i <= n; i++) {
                cnt += i
            }
            console.log(cnt);
        }
    </script>
</head>
<body>
    <input type="button" value="1부터100까지 누적값 출력하기" onclick="cumulate(50);">
</body>
</html>
