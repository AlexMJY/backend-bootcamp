<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript36</title>
    <script>
        let x;
        // 변수를 선언한 이후 값을 할당하지 않으면 참조할 때 undefined 반환
        console.log(x);

        x = 10;
        console.log(x);

        console.log("-------------------------------------------------");

        function fun01(a, b) { 
            a + b;
        }
        console.log(fun01(10, 20));

        function fun02(a, b) {
            // console.log(a + b);
            return a + b;
        }
        console.log(fun02(10, 20));

        console.log("-------------------------------------------------");

        const obj = {};
        console.log(obj.prop);

        // 프로퍼티를 생성하고 값 할당
        obj.prop = 100;
        console.log(obj.prop);
    </script>
</head>

</body>
</html>
