<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery07.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function() {
            // E[A] : a 속성이 존재하는 요소만 선택
            // E[A = V] : a속의 값이 v인 요소만 선택
            // 링크만 배경을 파란색
            // $("a").css("background", "blue");

            // 네이버 링크만 배경을 red로
            // $("a[href = 'http://naver.com']").css("background", "red");
            // E[A ^= V] : a속성의 값이 v로 시작하는 요소만 선택
            // E[A $= V] : a속성의 값이 v로 끝나는 요소만 선택
            // E[A *= V] : a속성의 값이 v가 포함하는 요소만 선택
            // E[A -= V] : a속성의 값이 v가 포함하는(공백포함) 요소만 선택


            $("a[target]").css("background", "yellow");
        })
    </script>
</head>
<body>
    <input type="text" name="" id="" value="hahaha">

    <p>Hello Web World</p>

    <ol>
        <li>아이폰</li>
        <li>갤럭시</li>
        <li>샤오미</li>
        <li>LG</li>
    </ol>

    <div>
        <div id="div2">
            <p>푸른하늘 은하수</p>
        </div>
    </div>

    <!-- 네이버링크 -->
    <a href="http://www.naver.com">네이버</a>
    <!-- 다음링크 -->
    <a href="http://www.daum.net">다음</a>

    <br>
    <br>
    <a href="http://www.naver.com" target="_blank">네이버</a>
    <a href="http://www.daum.net" target="_blank">다음</a>
</body>
</html>
