<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript17.html</title>
    <script>
        function moveAddrs() {
            document.getElementById("name2").value = document.getElementById("name").value;
            document.getElementById("addrs2").value = document.getElementById("addrs").value;
        }
    </script>
</head>
<body>
    <div>
        성명 : <input type="text" name="name" id="name" value="JY">
        주소 : <input type="text" name="addrs" id="addrs" value="서울 종로구 율곡동">
    </div>
    <input type="button" value="주문자와 동일" onclick="moveAddrs();">
    <div>
        받는사람 : <input type="text" name="name" id="name2">
        배송지 : <input type="text" name="addrs" id="addrs2">
    </div>
</body>
</html>
