<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        div#wholeDiv{
            width: 900px;
            text-align: center;
        }
        #headerDiv{
            margin: 30px auto;
        }
        #headerDiv>img{
            margin: 0 auto;
            display: inline;
            width: 200px;
        }
        #menuDiv{
            margin: 0 auto;
        }
        #menuDiv>p{
            display: inline;
            padding: 5px 10px;
            margin: 0px 20px;
            border: 1px solid black;
        }
        #side1Div{
            float: left;
            width: 200px;
            height: 500px;
            background: skyblue; 
            padding: 10px;
            margin-right: 10px;
        }
        #contentsDiv{
            float: left;
            width: 200px;
            height: 500px;
            background: lavender; 
            padding: 10px;
            margin-right: 10px;
        }
        #side2Div{
            float: left;
            width: 200px;
            height: 500px;
            background: pink; 
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="wholeDiv">
        <div id="headerDiv">
            <img src="../images/naver_logo.png" alt="">
            <div id="menuDiv">
                <p>뉴스</p>
                <p>메일</p>
                <p>지도</p>
                <p>로그인</p>
            </div>
        </div>
        <div id="side1Div"><br>asdfasdfasdfasdf</div>
        <div id="contentsDiv"><br>asdfasfd</div>
        <div id="side2Div"><br>asdfasdf</div>
    </div>
</body>
</html>
