<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery20</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function() {
            $("#btn1").on("click", () => {
                $("img").hide();
            })
            $("#btn2").on("click", () => {
                $("img").show();
            })
            $("#btn3").on("click", () => {
                $("img").toggle();
            })
            $("#btn4").on("click", () => {
                $("img").fadeIn(1000);
            })
            $("#btn5").on("click", () => {
                $("img").fadeOut({
                    duration : 1000,
                    complete : function() {
                        alert("뿅하고 사라졌음");
                    }
                });
            })
            $("#btn6").on("click", () => {
                $("#p1").text("메시지 출력")
                                    .css("background", "skyblue")
                                    .addClass("txt")
                                    .css("color", "brown")
                                    .appendTo(".wrapper");
            })
            $("#btn7").on("click", () => {
                $("img").css("margin-left", "200px")
                        .fadeOut(1000, function() {
                            location.href = "http://google.com";
                        });
            })
            

        })
    </script>
</head>
<body>
    <input type="button" value="숨기기" id="btn1">
    <input type="button" value="나타나기" id="btn2">
    <input type="button" value="토글" id="btn3">
    <input type="button" value="FadeIn" id="btn4">
    <input type="button" value="FadeOut" id="btn5">
    <input type="button" value="메시지출력" id="btn6">
    
    <input type="button" value="토끼 이동 후 사이트 전환" id="btn7">

    <br>

    <div class="wrapper">
        <p>test</p>
    </div>
    <div>
        <img src="../images/rabbit/rabbit1.png" alt="">
    </div>

    <p id="p1"></p>

</body>
</html>
