<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery19</title>
    <style>
        #content {
            width: 1000px;
            height: 600px;
            background-color: pink;
            padding-right: 20px;
            padding-left: 20px;
        }
        #movie {
            width: 200px;
            height: 300px;
            position: absolute;
            border: 1px solid red;
            top: 180px;
            left: 50px;
            padding: 30px;
            background-color: #ffffff;
        }
        img {
            width: 180px;
            height: 280px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        function hidediv() {
            $("#movie").hide();
        }

        function showdiv() {
            $("#movie").show();
        }
    </script>
</head>
<body>
    <div id="movie">
        <div><a href="javascript:hidediv();">닫기</a></div>
        <img src="../images/movie_image01.jpg" alt="">
    </div>

    <div id="content">
        <p>저희 영화관은 멀티플렉스 극장이지만 사실 1개의 영화만 상영합니다.</p>
        <a href="javascript:showdiv();">영화정보보기</a>
    </div>
</body>
</html>
