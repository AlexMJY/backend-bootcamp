<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            color: blueviolet;

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(() => {
            $("#btn1").on("click", () => {
                $("input:not(:checked)+span").css("background", "red");
            })
        })
    </script>
</head>
<body>
    <div>
        <input type="checkbox" name="" id="" name:fruit="">
        <span>오렌지</span>
    </div>
    <div>
        <input type="checkbox" name="" id="" name:fruit="">
        <span>바나나</span>
    </div>
    <div>
        <input type="checkbox" name="" id="" name:fruit="">
        <span>사과</span>
    </div>
    <br>
    <!-- 버튼을 클릭하면 체크 안한 항목의 span 배경색 red로 변경 -->
    <input type="button" value="검사" id="btn1">
</body>
</html>
