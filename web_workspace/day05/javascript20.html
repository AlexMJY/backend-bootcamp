    <script>
        // 문자열 객체

        console.log(str.indexOf('E'));

        let email = "dagda@hanafos.com";

        // id만 추출
        console.log(email.substring(0, email.indexOf('@')));
        console.log(email.split('@')[0]);

        console.log("----------------------------------------");

        let friendList = "aaa,bbb,ccc,ddd,eee,fff";
        let fList = friendList.split(",");
        
        fList.forEach(friend => console.log(friend));

        for (let i = 0; i <= fList.length; i++) {
            console.log(fList[i]);
        }
        
    </script>
