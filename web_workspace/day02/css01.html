<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  */
        /* 페이지에 적용할 스타일 명시 */
        /* 선택자 {속성: 값}  */
        /* 선택자 : tag */
        table, td {
            border: 1px solid black;
        }

        table {
            width: 600px;
        }

        tr {
            background-color: pink;
        }

        a {
            /* border: 1px dotted blue;  */
        }
    </style>
</head>
<body>
    <!--
        CSS(Cascadeing Style Sheets) : 웹 페이지를 꾸미려고 작성하는 코드

    -->



    <!-- 1부터 4까지 값을 갖는 2행 2열 표 만들기 -->
    <!-- 배경 파란색 -->
    <!-- <table border="1" bgcolor="khaki" width="300px" height="200px"> -->
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
    
    
    <!-- 1부터 9까지 값을 갖는 3행 3열 표 만들기 -->
    <!-- <table border="1" bgcolor="olive" width="300px" height="200px"> -->
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <!-- a 태그에 1px 빨강색 실선으로 테두리 -->
    <a href="http://www.naver.com" style="border: 1px solid red;">네이버</a> <br>
    <a href="http://www.google.com" style="border: 2px solid green;">구글</a> <br>

    <a href="http://www.daum.net" style="border: 1px dotted yellow;">다음</a> <br>
</body>
</html>
