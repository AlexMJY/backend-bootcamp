<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #aaa, #bbb {
            color: red;
        }
        .pinkColor {
            color: pink;
        }
        .blueP {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>type선택자</h1>
    <p id="aaa">HTML의 모든 요소는 선택자로 선택가능</p>
    <p id="bbb">HTML의 모든 요소는 선택자로 선택가능</p>
    <p id="ccc" class="blueP">HTML의 모든 요소는 선택자로 선택가능</p>
    <p id="ddd" class="blueP">HTML의 모든 요소는 선택자로 선택가능</p>

    <ul>
        <li>상품1</li>
        <li class="pinkColor">상품2</li>
        <li>상품3</li>
        <li class="pinkColor">상품4</li>
        <li class="pinkColor">상품5</li>
    </ul>
</body>
</html>
