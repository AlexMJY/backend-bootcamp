<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css04</title>
    <style>
        /* list 스타일 없애기 */
        ul { list-style-type: none; }

        /* a 태그의 글자색을 #ff9999 */
        /* a 태그의 폰트를  40px로 */
        a {
            color: #ff9999;
            font-size: 40px;
            text-decoration: none;
        }

        /*
            pixel (px) : 고정된 크기 단위 (주로 컴퓨터 화면)
            1px : 컴퓨터 화면에 점 1

            point (pt) : 고정 크기 단위 (인쇄 매체)

            em : 웹 문서에서 사용되는 단위 (컴퓨터나 모바일에서 사용)
            1em : 12pt : 16px : 100%

            percent(%) : em과 비슷하게 다른 장치에 상대적으로 크기 조절이 가능
        */
    </style>
</head>
<body>
    <!-- ul>(li>a[href='#'])*4 -->
    <ul>
        <li><a href="#">홈으로</a></li>
        <li><a href="#">게시판</a></li>
        <li><a href="#">뉴스보기</a></li>
        <li><a href="#">메일</a></li>
    </ul>
</body>
</html>
