<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q04.html</title>
    <script>
        function gugudan() {
            let txt = document.getElementById("txt").value;
        
        
            let result = "";
            for (let i = 1; i <= 9; i++) {
                result += "<h2>"
                result += txt + " X " + i + " = " + (parseInt(txt) * i)
                result += "</h2> <br>"
            }

            let div1 = document.getElementById("div1");
            div1.innerHTML = result
        }
        
    </script>
</head>
<body>
   <input type="text" name="" id="txt">
   <input type="button" value="단출력" id="btn" onclick="gugudan();">
   <div id="div1"></div>
</body>
