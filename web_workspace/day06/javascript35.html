<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript35.html</title>
    <script>
        // First Class Object
        // 다른 객체들에 일반적으로 적용가능한 연산을 모두 지원하는 객체
        // 1. 무명의 리터럴을 생성할 수 있다.
        // 2. 변수나 자료구조(객체, 배열, 등등)에 저장할 수 있다.
        // 3. 함수의 매개변수에 전달할 수 있다.
        // 4. 함수의 반환값으로 사용할 수 있다.

        // First Class Function
        // 일급함수는 함수를 일급객체로 취급하는 것


        let p = {
            name : "둘리",
            age : 1000000040,
            gender : "남",
            // isAdult : 함수명(매개변수) / 익명함수 가능
            isAdult : function () {
                let result;
                if (this.age >= 18) {
                    result = "성인"
                } else {
                    result = "미성년자"
                }
                console.log(this.name + "씨는 " + result + "입니다.")
            }
        }
        p.isAdult();

        console.log("--------------------------------------------");

        // p2 객체에 자신의 정보를 담고 호출하기
        let p2 = {
            name : "MJY",
            age : 25,
            gender : "Male",
            info : function () {
                let result;
                if (this.age >= 18) {
                    result = "성인";
                } else {
                    result = "미성년자";
                }
                console.log("이름은 " + this.name + "이고 나이는  " + this.age + "이며 " + result + "입니다.");
            }
        }
        p2.info();
    </script>
</head>
<body>
    
</body>
</html>
