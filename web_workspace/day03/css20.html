<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css20</title>
    <style>
        li {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 200px;
            background: aquamarine;
        }
        li a {
            display: block;
            color: black;
            padding: 8px 16px;
            text-decoration: none;
        }
        li a:hover {
            background: #555555;
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>수직 네비게이션바</h1>

    <!-- ul>li>a[href='#']*4 -->
    <ul>
        <li>
            <a href="#">HOME</a>
            <a href="#">JAVA</a>
            <a href="#">ORACLE</a>
            <a href="#">JSP</a>
        </li>
    </ul>
</body>
</html>
