<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game10.html</title>
    <style>
        * {
            /* 크로스 브라우징 */
            /* 브라우저에 상관없이 동일한 화면을 제공하고자 할 때 */
            /* 초기화를 위해서 사용 */
            margin: 0;
            padding: 0;
        }
        #myCanvas { background: #aaaaaa; }
    </style>
    <script>
        // 조준경 이미지 객체
        let snipe = new Image();
        // 조준경 이미지 소스를 지정
        snipe.src = "../images/rabbit/snipe.png"

        // 배경 이미지
        let bgImg1 = new Image();
        bgImg1.src = "../images/rabbit/bg.jpg";
        let bgImg2 = new Image();
        bgImg2.src = "../images/rabbit/bg.jpg";

        // 배경음악 객체
        let bgMusic = new Audio("../sounds/backsound.mp3");

        // 총소리 객체
        let fireSound = new Audio("../sounds/fire.wav"); 
    
        // 총 맞으면 비명 소리 객체
        let scream = new Audio("../sounds/scream.wav");

        // 재장전 소리
        let reloadSound = new Audio("../sounds/reload.wav");

        // 스코어 변수 선언
        let score = 0;

        // 구멍 배열 선언
        let holeArray = [];

        // 구멍 이미지 객체
        let holeImg = new Image();
        holeImg.src = "../images/hole.png"
        
        // 배경 x좌표
        let bgX1 = 0;
        let bgX2 = 800;

        // 토끼 이미지 객체
        let rabbit1 = new Image();
        rabbit1.src = "../images/rabbit/rabbit1.png";

        let rabbit2 = new Image();
        rabbit2.src = "../images/rabbit/rabbit2.png";

        // 조준경 이미지 x,y 좌표를 선언
        let snipeX = 100;
        let snipeY = 100;

        // ctx를 전역변수로
        let ctx;
        // 카운터 변수
        let counter = 0;

        let rabbitX = 100;
        let rabbitY = 100;

        // 구멍 좌표
        let holeX = -100;
        let holeY = -100;

        // 반동 y값
        let reboundY = 0;

        // 재장전 중인지 판단하는 변수
        let isReload = false;



        // 두 점의 거리 (피타고라스 정리)
        function pythagoras(x1, y1, x2, y2) {
            return Math.sqrt(((x2 - x1) * (x2 - x1)) + ((y2 - y1) * (y2 - y1))) 
        }

        window.onload = function() {
            // myCanvas 엘리먼트 객체 가져오기
            let canvas = document.getElementById("myCanvas");
            // ctx 객체 가져오기
            ctx = canvas.getContext("2d");
            
            
            
            
            let body = document.body;
            // console.dir(body);
            
            // body.onkeydown = 함수명;
            body.onkeydown = moveRabbit;
            
            // 총 쏘기 (구멍 생김)
            canvas.onmousedown = fire;
            
            // moveRabbit 함수를 실행하고 리턴되는 결과를 반환함
            // body.onkeydown = moveRabbit();
            
            // console.dir(canvas);
            canvas.onmousemove = moveSnipe;
            
            // drawScreen();

            // window.setTimeout(drawScreen, 1000); // 1회성
            // window.setInterval(함수명, 지연시간);
            window.setInterval(drawScreen, 50);
        }
        function randomPosition() {
            rabbitX = Math.ceil(Math.random() * 720) + 30;
            rabbitY = Math.ceil(Math.random() * 450) + 50;
        }

        function fire(e) {
            // 장전중이면 발사 안되게
            if (isReload) return;
            console.log("스피커 테스트 : 총알 발사 사운드")

            // isReload가 false 이므로 아래 부분을 수행
            isReload = true;


            // 총소리
            fireSound.currentTime=0;
            fireSound.play();
            
            reboundY = 50;

            // console.dir(e);
            let hx = e.pageX;
            let hy = e.pageY;

            // 토끼가 총에 맞았는지 거리 계산
            let dis = pythagoras(rabbitX, rabbitY, hx, hy);

            if (dis <= 50) {
                // console.log("토끼와 구멍 사이의 거리 : " + dis);

                // 총맞고 비명
                window.setTimeout(function(){
                    scream.currentTime=0;
                    scream.play();
                }, 500);
    
                // 자바스크립트 객체 : JSON
                // 구멍 좌표를 토끼 기준으로 상대적 위치 저장
                hx -= rabbitX;
                hy -= rabbitY;
                let h = {
                    x : hx,
                    y : hy
                }
    
                // 구멍배열에 이 객체 담기
                holeArray.push(h);

                score += 100;
    
                // 구멍의 좌표변수 할당
                // holeX = x;
                // holeY = y;
                
                randomPosotion();
                


            }
        }

        function moveSnipe(e) {
            // console.dir(e);
            snipeX = e.pageX;
            snipeY = e.pageY;
        }

        function drawScreen() {
            
            // 점점 반동값 줄이기
            if (reboundY >= 3) {
                reboundY -= 3;
            }

            if (reboundY < 3) {
                if (isReload) {
                    reloadSound.currentTime=0;
                    reloadSound.play();
                    reboundY = 0;
                    isReload = false;
                }
            }

            bgX1 -= 3;
            bgX2 -= 3;

            // 이미지 두장을 번갈아 가면서 위치를 조정
            if (bgX1 <= -800) { 
                bgX1 = 800; 
                bgX2 = 0;
            }
            if (bgX2 <= -800) {
                bgX2 = 800;
                bgX1 = 0;
            }


            counter++;
            if (counter % 20 == 0) {
                randomPosition();
            }
            // console.log(counter);
            // 배경그리기
            // ctx.drawImage("배경", x, y, 너비, 높이)
            ctx.drawImage(bgImg1, bgX1, 0, 800, 600);
            ctx.drawImage(bgImg2, bgX2, 0, 800, 600);
            // 토끼 그리기
            if (counter % 2 == 1) {
                ctx.drawImage(rabbit1, rabbitX -50, rabbitY -50, 100, 100);
            } else {
                ctx.drawImage(rabbit2, rabbitX -50, rabbitY -50, 100, 100);
            }

            // 구멍이미지 그리기
            // ctx.drawImage(이미지객체, x, y, 너비, 높이)
            
            // 구멍배열에서 한개씩 꺼내서 구멍 그리기
            for (let i = 0; i < holeArray.length; i++) {
                let h = holeArray[i];
                ctx.drawImage(holeImg, h.x + rabbitX, h.y + rabbitY, 10, 10)
            }


            // 조준경 그리기
            ctx.drawImage(snipe, snipeX - 50, snipeY - 50 - reboundY, 100, 100);
            // window.setTimeout(drawScreen, 1000);

            // 점수판 그리기
            ctx.fillStyle = "red";
            ctx.font="35px 고딕";
            ctx.fillText("SCORE : " +  score, 300, 50);
        }

        function moveRabbit(e) {
            console.log(e.keyCode);
            if (e.keyCode == 38) {
                rabbitY -= 5;
            } else if (e.keyCode == 37) {
                rabbitX -= 5;
            } else if (e.keyCode == 39) {
                rabbitX += 5;
            } else if (e.keyCode == 40) {
                rabbitY += 5;
            }
        }

        function startMusic() {
            console.log("배경음악 시작~~~~~");
            bgMusic.play();
        }

        function stopMusic() {
            console.log("배경음악 중지~~~~");
            bgMusic.currentTime = 0;
            bgMusic.pause();
        }
    </script>
</head>
<body>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <br>
    <input type="button" value="배경음악ON" onclick="startMusic();">
    <input type="button" value="배경음악OFF" onclick="stopMusic();">

</html>
